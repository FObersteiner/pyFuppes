[tool.poetry]
name = "pyfuppes"
version = "0.2.6"
description = "A collection of Python tools"
authors = ["Florian Obersteiner <f.obersteiner@kit.edu>"]

[tool.poetry.dependencies]
python = ">= 3.8, < 3.10"
geopy = "2.*"
matplotlib = "3.*"
numba = "0.*"
numpy = "1.*"
pandas = "1.*"
pysolar = "*"
scipy = "1.*"
xarray = "2022.*"

[tool.poetry.dev-dependencies]
pytest = "^7.2"
black = "^22.10"
flake8 = "^4.0"
jupyter_core = "^4.11"
sphinx-autoapi = "^1.8"
sphinx-rtd-theme = "^1.0"
myst-nb = {version = "^0.13", python = "3.9"}

[tool.black]

[build-system]
requires = ["poetry-core @ git+https://github.com/python-poetry/poetry-core.git@master"]
build-backend = "poetry.core.masonry.api"

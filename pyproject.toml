[tool.poetry]
name = "pyfuppes"
version = "v0.2.1"
description = "A collection of Python tools"
authors = ["Florian Obersteiner <f.obersteiner@kit.edu>"]

[tool.poetry.dependencies]
python = ">= 3.8, < 3.10"
geopy = "^2.2.0"
matplotlib = "^3.5.1"
numba = "^0.55.1"
numpy = "1.21.5"
pandas = "^1.4.1"
pysolar = "^0.10"
scipy = "^1.8.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
black = "^22.1.0"
flake8 = "^4.0.1"
sphinx-autoapi = "^1.8.4"
sphinx-rtd-theme = "^1.0.0"
myst-nb = {version = "^0.13.2", python = "3.9"}

[build-system]
requires = ["poetry-core @ git+https://github.com/python-poetry/poetry-core.git@master"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pyfuppes"
version = "0.2.15"
description = "A collection of tools in Python"
authors = ["Florian Obersteiner <f.obersteiner@kit.edu>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">= 3.8.1, < 3.12"
geopy = ">= 2.0"
matplotlib = ">= 3.0"
pandas = ">= 1.0"
polars = ">= 0.18"
pyarrow = ">= 10.0"
pysolar = ">= 0.10"
scipy = ">= 1.1"
netcdf4 = ">= 1.6"
xarray = ">= 2022, >=2023"
tomli = ">= 2.0.1"
numba = ">= 0.56.4"
numpy = ">= 1.18"

[tool.poetry.dev-dependencies]
pytest = ">=7.0"
black = ">=22.0"
flake8 = ">=6.0"
ruff = ">= 0.0.254"
jupyter_core = ">=4.0"
sphinx-autoapi = ">=2.0"
sphinx-rtd-theme = ">=1.0"
myst-nb = ">=0.17"

[tool.ruff] # https://github.com/charliermarsh/ruff
ignore = ["E501"]      # use defaults otherwise
extend-select = ["C4"]
# "C4" : comprehensions
# "TCH" : type checking optimizations
# "SIM" : code simplifications

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

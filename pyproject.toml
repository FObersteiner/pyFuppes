[tool.poetry]
name = "pyfuppes"
version = "0.2.7"
description = "A collection of tools in Python"
authors = ["Florian Obersteiner <f.obersteiner@kit.edu>"]

[tool.poetry.dependencies]
python = ">= 3.8, < 3.11"
geopy = "2.*"
matplotlib = "3.*"
# numpy = { version = "^1.23.5", python = ">3.9" }
numpy = "^1.23.5"
pandas = "1.*"
pysolar = "*"
scipy = "1.*"
xarray = "2022.*"
# numba = { version = "^0.56.4", python = ">3.9" }
numba = "^0.56.4"
llvmlite = { version = "^0.39.1", python = ">3.9" }

[tool.poetry.dev-dependencies]
pytest = "7.*"
black = "22.*"
flake8 = "4.*"
jupyter_core = "4.*"
sphinx-autoapi = "2.*"
sphinx-rtd-theme = "1.*"
myst-nb = { version = "0.*", python = "3.9" }

[tool.black]

[build-system]
requires = [
    "poetry-core @ git+https://github.com/python-poetry/poetry-core.git@master",
]
build-backend = "poetry.core.masonry.api"

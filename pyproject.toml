[tool.poetry]
name = "pyfuppes"
version = "0.2.12"
description = "A collection of tools in Python"
authors = ["Florian Obersteiner <f.obersteiner@kit.edu>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">= 3.8, < 3.11"
geopy = ">= 2.0"
matplotlib = "^3.0"
pandas = ">= 1.0"
polars = ">= 0.15"
pyarrow = ">= 10.0"
pysolar = "^0.10"
scipy = ">= 1.1"
xarray = ">= 2022, >=2023"
numba = "^0.56.4" # the numba-numpy combination needs specific versions
numpy = "^1.23.5"
llvmlite = { version = "^0.39.1", python = ">3.9" }

[tool.poetry.dev-dependencies]
pytest = "7.*"
black = "22.*"
flake8 = "4.*"
jupyter_core = "4.*"
sphinx-autoapi = "2.*"
sphinx-rtd-theme = "1.*"
myst-nb = { version = "0.*", python = "3.9" }

[tool.black]

[build-system]
requires = [
    "poetry-core @ git+https://github.com/python-poetry/poetry-core.git@master",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pyfuppes"
version = "0.2.3"
description = "A collection of Python tools"
authors = ["Florian Obersteiner <f.obersteiner@kit.edu>"]

[tool.poetry.dependencies]
python = ">= 3.8, < 3.10"
geopy = "^2.2"
matplotlib = "^3.5"
numba = "^0.55"
numpy = "^1.22"
pandas = "^1.4"
pysolar = "^0.10"
scipy = "^1.8"
xarray = "^2022.3.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
black = "^22.1.0"
flake8 = "^4.0.1"
sphinx-autoapi = "^1.8.4"
sphinx-rtd-theme = "^1.0.0"
myst-nb = {version = "^0.13.2", python = "3.9"}

[tool.black]

[build-system]
requires = ["poetry-core @ git+https://github.com/python-poetry/poetry-core.git@master"]
build-backend = "poetry.core.masonry.api"

[ARI]
min_n_lines = 2
n_cols = 24

[ILT]
min_n_lines = 2
n_cols = 30

[PRC]
min_n_lines = 2
n_cols = 3      # newer files have 5 columns

[SND] # only exists for newer flights
min_n_lines = 2
